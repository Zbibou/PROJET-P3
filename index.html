<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f1c8b453d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Accueil - ohmyfood </title>
</head>
<body>
    <header class="logo">
        <div class="logo-haut">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>
    <main>
        <section class="local">
            <i class="fa-map-marker-alt fas local__icon" aria-hidden="true"></i>
            <span class="local__texte">Paris, Belleville</span>
        </section>
        <section>
            <div class="reservation">
                <h3>Réservez le menu qui vous convient</h3>
                <p>Découvrez des restaurants d'exception séléctionnés par nos soin</p>
                <button class="btn">Explorer nos restaurants</button>
            </div>
        </section>
        <section>
            <div class="fonction">
                <h2 class="fonction__titre">Fonctionnement</h2>
                <div class="fonction__step">
                    <span class="fonction__step__number">1</span>
                    <div class="fonction__step__icone">
                        <i class="fa-mobile-alt fas" aria-hidden="true"></i>
                    </div>
                    <span class="fonction__step__titre">Choississez un restaurant</span>
                </div>
                <div class="fonction__step">
                    <span class="fonction__step__number">2</span>
                    <div class="fonction__step__icone"> 
                        <i class="fa-list-ul fas" aria-hidden="true"></i>
                    </div>
                    <span class="fonction__step__titre">Composez votre menu</span>
                </div>
                <div class="fonction__step">
                    <span class="fonction__step__number">3</span>
                    <div class="fonction__step__icone">
                        <i class="fa-store fas" aria-hidden="true"></i>
                    </div>
                    <span class="fonction__step__titre">Dégustez au restaurant</span>
                </div>
            </div>
        </section>
        <section class="restaurant">
            <div>
                <h2>Restaurants</h2>
                <div>
                    <a href="menu1.html">
                        <figure class="restaurant__menu">
                            <img class="restaurant__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                            <span class="restaurant__news">Nouveau</span>
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </figcaption>
                            <i class="fa-heart far"></i>
                            <i class="fa-heart fas"></i>
                        </figure>
                    </a>
                    <a href="menu2.html">
                        <figure class="restaurant__menu">
                            <img class="restaurant__img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                            <span class="restaurant__news">Nouveau</span>
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </figcaption>
                            <i class="fa-heart far"></i>
                            <i class="fa-heart fas"></i>
                        </figure>
                    </a>
                    <a href="menu3.html">
                        <figure class="restaurant__menu">
                            <img class="restaurant__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                            <figcaption>
                                <h3>A la francaise</h3>
                                <p>Cité rouge</p>
                            </figcaption>
                            <i class="fa-heart far"></i>
                            <i class="fa-heart fas"></i>
                        </figure>
                    </a>
                    <a href="menu4.html">
                        <figure class="restaurant__menu" >
                            <img class="restaurant__img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </figcaption>
                            <i class="fa-heart far"></i>
                            <i class="fa-heart fas"></i>
                        </figure>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <img class="footer_titre" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <a class="footer_text" href="#"><i class="fa-utensils fas footer_icone" aria-hidden="true"></i>Proposer un restaurant</a>
            <a class="footer_text" href="#"><i class="fa-hands-helping fas footer_icone" aria-hidden="true"></i>Devenir partenaire</a>
            <a class="footer_text" href="#">Mentions légales</a>
            <a class="footer_text" href="mailto:contact@ohmyfood.fr">Contact</a>
        </div>
    </footer>
</body>
</html>
